<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="assets/js/EasySprite.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>

    <body>
        <div class="kreska razem"></div>
        <div class="kreska2 razem"></div>
        <div id="container">
            <img id="cursor" src="assets/image/cursor.png"/>
            <p id="setMusic"></p>
            <input type="text" id="linkYT" name="Link YT"></input>
            <button onclick="return playAudio()" id="linkYT1"><i class="fa fa-play"></i></button>
            <progress id="progress" value="1.5" max="100"></progress>
            <input type="range" min="0" max="100" id="volumeSlider">
            <div id="player"></div>
            <div id="player1"></div>
            <div id="background"></div>
            <img id="logo" src="" width="128px" height="128px" style="margin-left: auto; margin-right: auto;"/>
            <p id="logo1" style="display: none; font-size: 2.4vh;"><b>Naciśnij LPM aby wejść</b></p>
            <div id="gameContainer">
                <canvas id='game' style="margin: 0 auto;"></canvas>
            </div>
        </div>
        <script>
            const pInput = document.getElementById("progress")
            const interval = setInterval(() => {
                pInput.value = pInput.value+0.015
                if(pInput.value >= 100) clearInterval(interval)
            }, 10)
        </script>
        <script src="timberman.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
        <script src="yt.js" type="text/javascript"></script>
    </body>
</html>
